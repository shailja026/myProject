    <title>Gym Design</title>
    <style>
        .body {
            margin: 0px;
            padding: 0px;
            background-image: url('image/fitness.jpg');
            color: wheat;

        }

        .div {
            position: absolute;
            left: 3%;
            top: 5px;
            text-align: center;
            color: white;
            margin: 2% 0%;
            border: 3px solid gray;
            border-radius: 10px;


        }

        .div img {
            border-radius: 10px;
        }

        .mid {
            border: 2px black;
            display: block;
            width: 50%;
            margin: 10px auto;
            text-align: center;




        }

        .rig {
            display: inline-block;

            position: absolute;
            right: 3%;
            top: 5px;

        }

        .navbar {
            display: inline-block;

        }

        .navbar li {
            display: inline-block;
            font-size: 25px;
            padding-left: 20px;


        }

        .navbar a {
            text-decoration: none;
            color: rgb(249, 249, 249);
        }

        .navbar a:hover {
            text-decoration: underline;


        }

        .btn {
            margin: 5px;
            padding: 5px;
            font-size: medium;
            color: white;
            border-radius: 4px;
            background-color: rgb(111, 107, 107);
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;

        }

        .btn:hover {
            background-color: darkgrey;
            text-decoration: dotted;
        }
        .container{
            color: white;
            border: 3px solid rgb(195, 186, 189);
            width: 450px;
            
            height: 320px;
            border-radius: 8px;
            margin-top: 270px;   
            margin-left: 50px;
            text-align: center;
            text-shadow:4px;
         }
         .mainform{
            padding: 5px;
            margin: 2px 4px;
         }
         .mainform input{
            width: 205px;
            margin: 5px;
            padding: 4px;
            font-size: medium;
            background-color: rgb(199, 255, 255);
           
         }
         .logo{
            margin-left: 440px;
            border: 2px solid green;
            
         }
    </style>
